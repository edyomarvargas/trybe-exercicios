<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Document</title>
</head>

<body>
	<header>
		<h1>Formulário Trybe</h1>
	</header>

	<main>
		<form action="" method="get">
			<div id="name-container">
				<label for="input-name" class="form-label">Nome:</label>
				<input type="text" id="input-name" placeholder="Digite seu nome..." required class="form-control">
			</div>

			<div id="email-container">
				<label for="input-email" class="form-label">E-mail:</label>
				<input type="email" name="e-mail" id="input-email" placeholder="Digite seu e-mail..." required
					class="form-control">
			</div>

			<div id="radio-container" class="form-check">
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
					<label class="form-check-label" for="inlineRadio1">Opção 1</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
					<label class="form-check-label" for="inlineRadio2">Opção 2</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
					<label class="form-check-label" for="inlineRadio3">Opção 3</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
					<label class="form-check-label" for="inlineRadio4">Opção 4</label>
				</div>
			</div>

			<div id="text-area-container" class="form-floating">
				<h3>Espaço para digitar a resposta:</h3>
				<textarea class="form-control" name="text-area" id="input-text-area" cols="40" rows="10"></textarea>
			</div>

			<div id="date-container">
				<label for="input-date">Data:</label>
				<input type="date" name="date" id="input-date">
			</div>

			<div id="checkbox-container">
				<div id="checkbox-1" class="form-check">
					<label for="input-checkbox" class="form-check-label">Concordo 1</label>
					<input type="checkbox" name="checkbox" id="input-checkbox-1" required class="form-check-input">
				</div>

				<div id="checkbox-2" class="form-check">
					<label for="input-checkbox" class="form-check-label">Concordo 2</label>
					<input type="checkbox" name="checkbox" id="input-checkbox-2" class="form-check-input">
				</div>
			</div>
		</form>
	</main>

	<footer>
		<div id="buttons-container">
			<button type="submit" id="send-button" class="btn btn-success">Enviar</button>
			<button id="delete-button" class="btn btn-danger">Apagar</button>
		</div>
	</footer>

	<script src="script.js"></script>
</body>

</html>
